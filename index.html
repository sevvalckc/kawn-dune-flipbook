
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAWN DUNE Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="turn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    .page {
      width: 400px;
      height: 500px;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="kawn_dune_pages/page_1.png"></div>
    <div class="page"><img src="kawn_dune_pages/page_2.png"></div>
    <div class="page"><img src="kawn_dune_pages/page_3.png"></div>
    <div class="page"><img src="kawn_dune_pages/page_4.png"></div>
    <div class="page"><img src="kawn_dune_pages/page_5.png"></div>
  </div>
  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
