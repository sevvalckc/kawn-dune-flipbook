
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAWN DUNE Flipbook</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 80vw;
      height: 90vh;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="page_1.png"></div>
    <div class="page"><img src="page_2.png"></div>
    <div class="page"><img src="page_3.png"></div>
    <div class="page"><img src="page_4.png"></div>
    <div class="page"><img src="page_5.png"></div>
  </div>
  <script type="text/javascript">
    $('#flipbook').turn({
      width: '80vw',
      height: '90vh',
      autoCenter: true
    });
  </script>
</body>
</html>
